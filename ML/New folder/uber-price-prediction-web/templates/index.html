<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Fare Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uber Fare Prediction</h1>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="pickup_latitude">Pickup Latitude:</label>
                <input type="number" step="any" id="pickup_latitude" name="pickup_latitude" required>
            </div>
            <div class="form-group">
                <label for="pickup_longitude">Pickup Longitude:</label>
                <input type="number" step="any" id="pickup_longitude" name="pickup_longitude" required>
            </div>
            <div class="form-group">
                <label for="dropoff_latitude">Dropoff Latitude:</label>
                <input type="number" step="any" id="dropoff_latitude" name="dropoff_latitude" required>
            </div>
            <div class="form-group">
                <label for="dropoff_longitude">Dropoff Longitude:</label>
                <input type="number" step="any" id="dropoff_longitude" name="dropoff_longitude" required>
            </div>
            <div class="form-group">
                <label for="passenger_count">Number of Passengers:</label>
                <input type="number" id="passenger_count" name="passenger_count" min="1" max="8" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        <div id="prediction-result"></div>
        
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
